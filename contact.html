    /* ボタンリップルエフェクト */

      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;

<body class="font-roboto text-gray-800 bg-gray-50">

  <!-- お問い合わせフォームセクション -->
  <section class="py-16">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
        
        <!-- 左側: 連絡先情報 -->
        <div class="lg:col-span-2">
          <div class="sticky top-24">
            <div class="bg-gradient-to-br from-accent to-secondary text-white p-8 rounded-2xl shadow-xl">
              <h2 class="text-2xl font-bold mb-6">ご連絡はこちら</h2>
              <p class="mb-8 text-white/90 leading-relaxed">
                ご質問、お見積り依頼など、どんなことでもお気軽にお問い合わせください。<br>
                折り返し、担当者よりご連絡を差し上げます。
              </p>

              <div class="space-y-6">
                <!-- メール -->
                <div class="flex items-start">
                  <svg class="w-6 h-6 mr-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                  </svg>
                  <div>
                    <p class="font-semibold mb-1">メール</p>

                    </a>
                  </div>
                </div>

                <!-- 電話 -->

                  </svg>
                  <div>
                    <p class="font-semibold mb-1">電話</p>
                    <a href="tel:0723002410" class="hover:underline">
                      072-300-2410
                    </a>
                  </div>
                </div>

                <!-- 住所 -->
                <div class="flex items-start">
                  <svg class="w-6 h-6 mr-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>

                  </svg>

                    <p class="text-sm leading-relaxed">

        <!-- 右側: フォーム -->
        <div class="lg:col-span-3">
          <div class="bg-white p-8 rounded-2xl shadow-xl">
            <form id="contact-form" class="space-y-6">
              <!-- お名前（姓・名） -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-field input">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    お名前（姓） <span class="text-red-500">*</span>
                  </label>
                  <input type="text" name="lastName" required
                         class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-accent transition-all duration-300"
                         placeholder="山田">
                </div>
                <div class="form-field input-e">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    お名前（名） <span class="text-red-500">*</span>
                  </label>
                  <input type="text" name="firstName" required
                         class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-accent transition-all duration-300"
                         placeholder="太郎">
                </div>
              </div>

              <!-- メールアドレス・電話番号 -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-field input-11">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    メールアドレス <span class="text-red-500">*</span>
                  </label>
                  <input type="email" name="email" required
                         class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-accent transition-all duration-300"
                         placeholder="example@company.co.jp">
                </div>
                <div class="form-field input-13">
                  <label class="block text-sm font-semibold text-gray-700 mb-2">
                    電話番号
                  </label>
                  <input type="tel" name="phone"
                         class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-accent transition-all duration-300"
                         placeholder="090-1234-5678">
                </div>
              </div>

              <!-- お問い合わせ種別 -->
              <div class="form-field input-15">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  お問い合わせ種別 <span class="text-red-500">*</span>
                </label>
                <select name="topic" required
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-accent transition-all duration-300 bg-white">
                  <option value="">選択してください</option>
                  <option value="見積もり依頼">見積もり依頼</option>
                  <option value="サービスについて">サービスについて</option>
                  <option value="技術相談">技術相談</option>
                  <option value="パートナーシップ">パートナーシップ</option>
                  <option value="採用について">採用について</option>
                  <option value="その他">その他</option>
                </select>
              </div>

              <!-- ご興味のあるサービス -->
              <div class="form-field radios">
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                  ご興味のあるサービス（複数選択可）
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  <label class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-accent hover:bg-accent/5 transition-all duration-300">
                    <input type="checkbox" name="service[]" value="ACCESS改修" class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
                    <span class="ml-3 text-gray-700">ACCESS改修・移行</span>
                  </label>
                  <label class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-accent hover:bg-accent/5 transition-all duration-300">
                    <input type="checkbox" name="service[]" value="TALON導入" class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
                    <span class="ml-3 text-gray-700">TALON導入</span>
                  </label>
                  <label class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-accent hover:bg-accent/5 transition-all duration-300">
                    <input type="checkbox" name="service[]" value="スクラッチ開発" class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
                    <span class="ml-3 text-gray-700">スクラッチ開発</span>
                  </label>
                  <label class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-accent hover:bg-accent/5 transition-all duration-300">
                    <input type="checkbox" name="service[]" value="システム保守" class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
                    <span class="ml-3 text-gray-700">システム保守</span>
                  </label>
                  <label class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-accent hover:bg-accent/5 transition-all duration-300">
                    <input type="checkbox" name="service[]" value="コンサルティング" class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
                    <span class="ml-3 text-gray-700">コンサルティング</span>
                  </label>
                  <label class="flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-accent hover:bg-accent/5 transition-all duration-300">
                    <input type="checkbox" name="service[]" value="その他" class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent">
                    <span class="ml-3 text-gray-700">その他</span>
                  </label>
                </div>
              </div>

              <!-- お問い合わせ内容 -->
              <div class="form-field input-25">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                  お問い合わせ内容 <span class="text-red-500">*</span>
                </label>
                <textarea name="message" required rows="6" minlength="10"
                          class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-accent transition-all duration-300 resize-vertical"
                          placeholder="お問い合わせ内容をご記入ください（10文字以上）"></textarea>
              </div>

              <!-- プライバシーポリシー同意 -->
              <div class="form-field checkbox">
                <label class="flex items-start cursor-pointer">
                  <input type="checkbox" id="terms" name="terms" required class="w-5 h-5 text-accent border-gray-300 rounded focus:ring-accent mt-0.5">
                  <span class="ml-3 text-sm text-gray-700">
                    <a href="privacy-policy.html" target="_blank" class="text-accent font-semibold hover:underline">プライバシーポリシー</a>に同意する
                    <span class="text-red-500">*</span>
                  </span>
                </label>
              </div>

              <!-- 送信ボタン -->
              <button type="submit" 
                      class="btn-ripple w-full py-4 bg-gradient-to-r from-accent to-secondary text-white font-bold rounded-lg shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                送信する
              </button>

  <!-- フォームフィールドの表示アニメーション -->
  <script>
    // ページ読み込み時にフォームフィールドを順次表示
    document.addEventListener('DOMContentLoaded', () => {
      const fields = document.querySelectorAll('.form-field');
      fields.forEach((field, index) => {
        setTimeout(() => {
          field.classList.add('visible');
        }, index * 100);
      });
    });
  </script>
